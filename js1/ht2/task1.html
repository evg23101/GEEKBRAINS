<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw</title>
</head>
<body>
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c); // 2 (в с попадет 2, потому что используется префиксная форма записи 1+1)
    d = b++; alert(d); // 1 (в d будет 1, потому что ей присвоится значение b до сложения)
    c = (2+ ++a); alert(c); // 5 (будет 5 потому что из 1 действия а=2, ++а=3, 3+2 =5
    d = (2+ b++); alert(d); // 4 (2+ b=2 (из 2 действия) =4)
    alert(a); // 3 (3 получается из 1 и 3 действий сложения ++a)
    alert(b); // 3 (3 получается из 2 и 4 действий сложения b++)
</script>
</body>
</html>
