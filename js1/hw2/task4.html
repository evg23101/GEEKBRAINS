<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw</title>
</head>
<body>
<script>
    var a = +prompt("Введите число от 0 до 15");
    switch(a) {
        case 0:
        case 1:
        case 2:
        case 3:
            alert('мало');
            break;
        case 4:
            alert('Ура!');
            break;
        case 5:
        case 6:
        case 7:
        case 8:
        case 9:
        case 10:
        case 11:
        case 12:
        case 13:
        case 14:
        case 15:
            alert('перебор');
            break;
        default:
            alert('Я таких значений не знаю');
    }
</script>
</body>
</html>
